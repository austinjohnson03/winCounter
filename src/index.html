<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rivals Win Counter</title>
</head>
<body>
    <div class="wld" id="wld">
        <div id="wins">Wins: 0</div>
        <div id="losses">Losses: 0</div>
        <div id="draws"></div>
    </div>
    <div class="counter-container">
        <button onclick="addWin()">Add Win</button>
        <button onclick="addLoss()">Add Loss</button>
        <button onclick="addDraw()">Add Draw</button>
        <button onclick="resetCounter()">Reset Counter</button>
    </div>
    <div class="toggle-container">
        <button onclick="toggleBackground()">Toggle Background</button>
    </div>

</body>
</html>
